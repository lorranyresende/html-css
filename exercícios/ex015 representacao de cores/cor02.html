<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
    * { /* Configurações globais das CSS */
        height: 100%;
    }
    body {
        background-image: linear-gradient(to bottom, white, Blue);
    background-attachment: fixed;
    }
    </style>
</head>
<body>
   <h1>Tetando Gradiente</h1> 
   
    <!-- gradiente pra direita: to right
         gradiente pra esquerda: to left
         gradiente pra cima: to top
         gradiente pra baixo: to bottom
         background-attachment fixed: fundo fixo-->
         
</body>
</html>
