<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags</title>
</head>
<body>
    Tags de agrupamento (grouping tags):

    - Sem valor semântico:

   <div>	-> block
   <span>	-> inline

    - Com valor semântico:

   <header>	 -> cabeçalho
   <nav>	 -> para menus, links, navegação

   <main>	 -> principal
   <section> -> seção
   <article> -> artigo
   <aside>	 -> periférico ao artigo (ex: escritor / autor)
   <footer>	 -> rodapé

</body>
</html>
