<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <!--Tem vários formatos de vídeos para que funcione em todos os navegadores, como por ex: MP4, M4V, WEBM, OGG. -->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p> <!--Mensagem que aparece caso não reproduza em nenhum formato-->
    </video>

    <!--Esse formato de hospedagem custa caro para o cliente, pois consume muito trafego de dados por ser "pesado". -->
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=IUghHGks6hkkcTg8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--Esse modo do youtube não consome o seu próprio serviço de hospedagem.-->
</body>
</html>
